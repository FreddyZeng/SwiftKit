trigger:
- master
- develop

variables:
  vmImageName: 'macos-latest'

stages:

- stage: Build
  displayName: Build stage
  jobs:
  - job: FastlaneBuild
    displayName: FastlaneBuild
    pool:
      vmImage: $(vmImageName)
    steps:
    - script: fastlane ios build

- stage: Test
  displayName: Test stage
  jobs:
  - job: FastlaneTest
    displayName: FastlaneTest
    pool:
      vmImage: $(vmImageName)
    steps:
    - script: fastlane ios test